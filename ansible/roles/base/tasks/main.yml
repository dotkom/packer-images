---
- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Make sure default user is here
  user:
    name: dotkom
    append: true
    groups:
      - wheel
    state: present
    createhome: yes
    shell: /bin/bash

- name: Add HashiCorp apt signing key
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present

- name: Add HashiCorp apt Repo
  apt_repository:
    repo: "deb https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present

- name: Upgrade the OS
  apt:
    upgrade: dist
    update-cache: true

- name: Install base packages
  apt:
    state: present
    pkg:
    - xz-utils
    - zip
    - python3-pip
    - dnsmasq
    - jq
    - moreutils
    - awscli
    - ruby
    - vault={{ vault_version }}

- name: Install inspec
  apt:
    deb: https://packages.chef.io/files/stable/inspec/4.29.3/ubuntu/20.04/inspec_4.29.3-1_amd64.deb
    state: present

- name: Configure sshd
  lineinfile:
    path: "/etc/ssh/sshd_config"
    regex: "^(#)?{{ item.key }}"
    line: "{{ item.key }} {{ item.value }}"
    state: present
    validate: '/usr/sbin/sshd -T -f %s'
  loop:
    - { key: "PermitRootLogin", value: "no" }
    - { key: "PasswordAuthentication", value: "no" }
    - { key: "TrustedUserCAKeys", value: "/etc/ssh/trusted-user-ca-keys.pem" }
  notify: Restart sshd
