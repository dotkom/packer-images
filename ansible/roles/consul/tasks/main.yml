- name: Install consul autocompletion
  shell: consul -autocomplete-install && complete -C /usr/bin/consul consul
  ignore_errors: yes
  args:
    executable: /bin/bash

- name: Remove default consul config
  file: 
    path: /etc/consul.d/consul.hcl
    state: absent

- name: Create Consul template dir
  file: 
    path: /etc/consul.d/templates
    state: directory
    recurse: true
    group: consul
    owner: consul
    mode: 0664

- name: Create Consul ssl dir
  file: 
    path: /etc/consul.d/ssl
    state: directory
    recurse: true
    group: consul
    owner: consul
    mode: 0664

- name: Delete symlinked /etc/resolv.conf
  file: 
    path: /etc/resolv.conf
    state: absent

- name: Recreate /etc/resolv.conf
  copy: 
    src: ./files/resolv.conf
    dest: /etc/resolv.conf
    mode: 0640
    group: root
    owner: root

- name: Add dnsmasq config
  copy: 
    src: ./files/dnsmasq.conf
    dest: /etc/dnsmasq.d/dnsmasq.conf
    mode: 0640
    group: root
    owner: root

- name: Disable systemd-resolved
  service:
    name: systemd-resolved
    state: stopped
    enabled: false
    
- name: Enable dnsmasq
  service:
    name: dnsmasq
    state: started
    enabled: true
